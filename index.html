<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="css/font-awesome.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" href="images/favicon.png" />
        <title>Welcome To Vera</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
            <div class="container">
                <a 
                    href="./index.html" 
                    class="navbar-brand"
                >
                    <img 
                        src="./images/logo.svg" 
                        alt="logo image"
                        width="100"
                    >
                </a>
                <button 
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#nav-dropdown"
                    aria-controls="nav-dropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-dropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" aria-current="page" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#solutions" class="nav-link">Solutions</a>
                        </li>
                        <li class="nav-item">
                            <a href="#details" class="nav-link">Details</a>
                        </li>
                        <li class="nav-item">
                            <a href="#expertise" class="nav-link">Expertise</a>
                        </li>
                        <li class="nav-item">
                            <a href="#pricing" class="nav-link">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a href="#projects" class="nav-link">Projects</a>
                        </li>
                    </ul>
                    <span class="nav-item">
                        <span class="fa-stack">
                            <a href="https://instagram.com" target="_blank">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-instagram fa-stack-1x text-white"></i>
                            </a>
                        </span>
                        <span class="fa-stack">
                            <a href="https://linkedin.com" target="_blank">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-linkedin fa-stack-1x text-white"></i>
                            </a>
                        </span>
                    </span>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="header position-relative">
            <img 
                src="./images/vertical-decoration-left.svg" 
                alt="header vertical decoration" 
                class="vertical-decoration position-absolute d-none d-md-block"
            >
            <div class="container">
                <div class="row">
                    <div class="col-md-6 pt-5">
                        <h1 class="xl-text mt-5">
                            Software Solutions For
                            <span class="text-primary fw-bold replace-me">
                                Small Business, Startups, Enterprise
                            </span>
                        </h1>
                        <p class="lead">
                            Boost your business with cutting-edge 
                            software solutions tailored to the needs 
                            of modern enterprises.
                        </p>
                        <a href="#" class="btn btn-primary text-white">
                            Learn More
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Partners -->
        <section class="partners py-4 overflow-hidden">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <h6 class="text-center mb-4 text-uppercase">
                            Our Partners
                        </h6>
                        <div class="d-flex justify-content-center align-items-center text-center">
                            <div>
                                <img 
                                    src="./images/partner-logo-1.png" 
                                    alt="first partner image" 
                                    class="mx-4">
                            </div>
                            <div class="d-none d-sm-block">
                                <img 
                                    src="./images/partner-logo-2.png" 
                                    alt="second partner image" 
                                    class="mx-4">
                            </div>
                            <div class="d-none d-md-block">
                                <img 
                                    src="./images/partner-logo-3.png" 
                                    alt="third partner image" 
                                    class="mx-4">
                            </div>
                            <div class="d-none d-lg-block">
                                <img 
                                    src="./images/partner-logo-4.png" 
                                    alt="forth partner image" 
                                    class="mx-4">
                            </div>
                            <div class="d-none d-lg-block">
                                <img 
                                    src="./images/partner-logo-5.png" 
                                    alt="fifth partner image" 
                                    class="mx-4">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <script src="js/replaceme.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
